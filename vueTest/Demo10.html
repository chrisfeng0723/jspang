<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo10</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message:'<i>jspang.com</i>',
                name:'title',
                event:'click'
            }
        },
        methods: {
            handleItemClick() {
                alert('欢迎光临红浪漫')
            },
            handleButton(){
                alert('jspang.com')
            }

        },
        template: `
        <h2 @[event]='handleItemClick'>{{message}}</h2>
        <h3 :[name]="message">{{message}}</h3>
        <form action='http://jspang.com' @click.prevent=handleButton>
            <button type="submit">默认提交</button>
            </form>
        `
    })
    const vm = app.mount('#app')
    
</script>
</html>
